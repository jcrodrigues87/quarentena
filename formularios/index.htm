<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formul√°rio de Contato</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row">
    
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h1>Contato</h1>
          <form>
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite o seu nome...">
            </div>
            <div class="form-group">
              <label for="email">E-mail:</label>
              <input class="form-control" type="email" name="email" id="email" placeholder="Digite o seu e-mail...">
            </div>
            <div class="form-group">
              <label for="mensagem">Mensagem:</label>
              <textarea class="form-control" name="mensagem" id="mensagem" placeholder="Digite a mensagem..."></textarea>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary">ENVIAR</button>
            </div>
            <div class="alert alert-danger d-none">
              Preencha o campo XXXXX
            </div>
          </form>
        </div>
      </div>

    </div>

    <div class="col-6">
      Um texto qualquer
    </div>

  </div>

</div>  

<script src="js/jquery-3.4.1.slim.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
